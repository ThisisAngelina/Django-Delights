{% extends 'inventory/base.html' %}

{% block content %}
<h1>Add a new purchase:</h1>
<form method="post" class="mt-3 mb-5">
    {% csrf_token %}
    {{ form.as_p }}  
    
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
{% if message %}
    <div class="alert alert-danger">{{ message }}</div>
{% endif %}
{% endblock %}
