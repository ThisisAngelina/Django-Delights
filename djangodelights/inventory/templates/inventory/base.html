<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Delights{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Django Delights</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {%  if request.user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:home' %}">Home</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:inventory' %}">Inventory</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:menu' %}">Menu</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:purchases' %}">Purchases</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:profit' %}">Profit and Loss</a> 
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="{% url 'authenticate:logout' %}">Log out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="{% url 'authenticate:login' %}">Log in</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-start mt-5 mx-3">
        <p>&copy; ThisisAngelina for Codecademy</p>
    </footer>

    <!-- Bootstrap JS (Optional for Navbar collapse functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
