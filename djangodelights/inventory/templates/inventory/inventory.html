{% extends 'inventory/base.html' %}

{% block content %}
<h1>Current Inventory</h1>
<h2>Checky</h2>
<table class="table">
    <thead>
        <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient, quantity in ingredients %}
        <tr>
            <td>{{ ingredient.name }}</td>
            <td>{{ quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
