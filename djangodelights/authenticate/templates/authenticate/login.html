{% extends 'inventory/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Log in to Django Delights</h1>
<form method="post" class="mt-3 mb-5">
    {% csrf_token %}
    {{ form.as_p }}  
    <button type="submit" class="btn btn-primary mt-3">Log in</button>
</form>
<p> Don't have login credentials? Contact your site admin! </p>

{% endblock %}
